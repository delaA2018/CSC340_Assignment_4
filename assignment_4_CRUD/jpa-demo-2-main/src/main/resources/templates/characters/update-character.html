<!DOCTYPE html>
<html>
    <head>
        <title>Goal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Update Character </h1>

            <div>
                <form th:action="@{/characters/update}" th:object="${character}" method="post">

                <table class="table">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td><input type="text" th:field="*{characterId}" readonly /></td>
                            </tr>
                            <tr>
                                <th>Character Name</th>
                                <td><input type="text" name="name"
                                           th:field="*{characterName}" /></td>
                            </tr>
                            <tr>
                                <th>Character Gender</th>
                                <td><input type="text" name="gender"
                                           th:field="*{characterGender}"/></td>
                            </tr>
                            <tr>
                                <th>Character Game</th>
                                <td><input type="text" name="game"
                                           th:field="*{characterGame}"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
