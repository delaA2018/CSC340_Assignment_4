<!DOCTYPE html>
<html>
    <head>
        <title>Character</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Character Details</h1>
            <a href="/character/all" class="btn btn-primary">Goal List</a>
            <div class="card text-center">
                <div class="card-header">
                    Goal
                </div>
                <div class="card-body">
                    <h5 th:text="${character.title}" class="card-title"></h5>
                    <p th:text="(${character.detail} ?: 'No Details')" class="card-text"></p>
                    <a th:href="@{/character/update/id={goalId}(goalId=${character.goalId})}" class="btn btn-primary">Edit</a>
                    <a href="@{/character/delete/id={goalId}(goalId=${character.goalId})}" class="btn btn-primary">Delete</a>

                </div>
                <div th:text="${character.status}" class="card-footer text-muted">

                </div>
            </div>        
        </div>
    </body>
</html>
